<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1362334b71.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Temperature Converter</h1>
            <h3>Transforming Degrees, One Unit at a Time</h3>
        </header>

        <div class="container">
            <form class="convert-container" onsubmit="return false;">
                <label for="temperature">Temperature:</label>
                <input type="text" id="temperature" placeholder="Enter temperature">
                <label for="unit">Unit:</label>
                <select id="unit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
                <button onclick="convertTemperature()">Convert</button>
                <div id="result"></div>
            </form>
        </div>
